{% extends "admin_base.html" %}

{% block title %}Add Vaccine Record - Admin Panel{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Back to User Button -->
    <div class="mb-4">
        <a href="{{ url_for('admin_view_user', user_id=user_id) }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to User
        </a>
    </div>
    
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Add New Vaccine Record</h5>
        </div>
        <div class="card-body">
            <form method="post" action="{{ url_for('admin_add_vaccine_record', user_id=user_id) }}">
                <div class="mb-3">
                    <label for="vaccine_schedule_id" class="form-label">Vaccine <span class="text-danger">*</span></label>
                    <select class="form-select" id="vaccine_schedule_id" name="vaccine_schedule_id" required>
                        <option value="">Select a vaccine...</option>
                        {% for vaccine in available_vaccines %}
                        <option value="{{ vaccine.id }}">
                            {{ vaccine.vaccine_name }} (Dose {{ vaccine.dose_number }})
                            {% if vaccine.recommended_age %}- Recommended at {{ vaccine.recommended_age }}{% endif %}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="administered_date" class="form-label">Date Administered <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="administered_date" name="administered_date" 
                           value="{{ today }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="administered_by" class="form-label">Administered By <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="administered_by" name="administered_by" 
                           placeholder="Enter the name of the healthcare provider" required>
                </div>
                
                <div class="mb-3">
                    <label for="location" class="form-label">Location <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="location" name="location" 
                           placeholder="Enter the location where the vaccine was administered" required>
                </div>
                
                <div class="mb-4">
                    <label for="notes" class="form-label">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3" 
                              placeholder="Add any additional notes about this vaccine record"></textarea>
                </div>
                
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save Record
                    </button>
                    
                    <a href="{{ url_for('admin_view_user', user_id=user_id) }}" class="btn btn-outline-secondary">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
// Initialize date picker with today's date as default
$(document).ready(function() {
    // Set default date to today if not already set
    if (!$('#administered_date').val()) {
        const today = new Date().toISOString().split('T')[0];
        $('#administered_date').val(today);
    }
    
    // Initialize tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });
});
</script>
{% endblock %}
