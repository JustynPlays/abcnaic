<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Bite First Aid - Dr. Care Animal Bite Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-6">
        <!-- Header -->
        <header class="flex items-center justify-between mb-8">
            <a href="{{ url_for('home') }}" class="text-red-600 bg-white border-2 border-red-600 rounded-full w-12 h-12 flex items-center justify-center shadow-md hover:bg-red-50 transition">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="text-3xl font-bold text-gray-800">Animal Bite First Aid</h1>
            <div class="w-12"></div> <!-- Spacer -->
        </header>

        <!-- Main Content -->
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Tabs -->
            <aside class="w-full md:w-1/4">
                <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
                    <button class="w-full text-left p-3 rounded-md flex items-center gap-3 bg-green-100 text-green-800 border-l-4 border-green-500 font-semibold">
                        <i class="fas fa-check-circle"></i> Mga dapat Gawin
                    </button>
                    <a href="{{ url_for('first_aid_donts') }}" class="w-full text-left p-3 mt-2 rounded-md flex items-center gap-3 text-gray-600 hover:bg-gray-100">
                        <i class="fas fa-times-circle text-red-500"></i> Mga hindi dapat Gawin
                    </a>
                </div>
            </aside>

            <!-- Instructions -->
            <main class="w-full md:w-3/4 bg-white p-8 rounded-lg shadow-md border border-gray-200">
                <ul class="space-y-8">
                    <li class="flex items-center gap-6">
                        <img src="static/icons/wash.png" alt="Wash wound" class="w-24 h-24 bg-red-200 rounded-lg">
                        <p class="text-lg text-gray-700 font-medium">Hugasan ng tubig at sabunin ang sugat sa loob ng 10 minuto</p>
                    </li>
                    <li class="flex items-center gap-6">
                        <img src="static/icons/alcohol.png" alt="Disinfect wound" class="w-24 h-24 bg-red-200 rounded-lg">
                        <p class="text-lg text-gray-700 font-medium">Lagyan at linisin ng antiseptic o alcohol ang sugat</p>
                    </li>
                    <li class="flex items-center gap-6">
                        <img src="static/icons/consult.png" alt="Consult doctor" class="w-24 h-24 bg-red-200 rounded-lg">
                        <p class="text-lg text-gray-700 font-medium">Kumonsulta agad sa malapit na Doktor o pinakamalapit na Animal Bite Center para sa kaukulang bakuna laban sa rabies</p>
                    </li>
                </ul>
            </main>
        </div>
    </div>
</body>
</html>
