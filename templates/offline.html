<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Care - Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-maroon {
            background-color: #A52A2A;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="text-center p-8 max-w-md mx-auto">
        <div class="w-24 h-24 mx-auto mb-6 bg-maroon rounded-full flex items-center justify-center">
            <i class="fas fa-wifi text-white text-3xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-4">You're Offline</h1>
        <p class="text-gray-600 mb-6">
            Don't worry! You can still access some features while offline.
            Check your connection and try again.
        </p>
        <div class="space-y-3">
            <button onclick="location.reload()" class="bg-maroon text-white px-6 py-3 rounded-lg font-semibold w-full">
                Try Again
            </button>
            <button onclick="window.history.back()" class="bg-gray-300 text-gray-800 px-6 py-3 rounded-lg font-semibold w-full">
                Go Back
            </button>
        </div>
        <div class="mt-8 p-4 bg-blue-50 rounded-lg">
            <h3 class="font-semibold text-blue-800 mb-2">Available Offline:</h3>
            <ul class="text-sm text-blue-700 text-left">
                <li>• View appointment information</li>
                <li>• Access contact details</li>
                <li>• Browse services</li>
                <li>• Read first aid information</li>
            </ul>
        </div>
    </div>
</body>
</html>
