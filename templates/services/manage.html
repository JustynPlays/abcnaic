{% extends "admin_base.html" %}

{% block title %}{% if service %}Edit Service{% else %}Add Service{% endif %}{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">{% if service %}Edit Service{% else %}Add New Service{% endif %}</h1>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold" style="color: #e84118;">Service Details</h6>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Service Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ service.name if service else '' }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ service.description if service else '' }}</textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-control" id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Consultation" {% if service and service.category == 'Consultation' %}selected{% elif service and service.category == 'consultation' %}selected{% endif %}>Consultation</option>
                            <option value="Vaccination" {% if service and service.category == 'Vaccination' %}selected{% elif service and service.category == 'vaccination' %}selected{% endif %}>Vaccination</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label">Price (â‚±)</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ service.price if service else '' }}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="duration_minutes" class="form-label">Duration (minutes)</label>
                        <input type="number" class="form-control" id="duration_minutes" name="duration_minutes" value="{{ service.duration_minutes if service else '' }}" required>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if service and service.is_active or not service %}checked{% endif %}>
                    <label class="form-check-label" for="is_active">
                        Active
                    </label>
                </div>
                <hr>
                <a href="{{ url_for('services.list_services') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary" style="background-color: #e84118; border-color: #e84118;">{% if service %}Update Service{% else %}Save Service{% endif %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
